<!-- Menú lateral -->
<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/profile" routerDirection="forward">
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="loadNews($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="circles"
      refreshingText="Cargando noticias...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Lista de artículos -->
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <app-card
        [news]="article"
        (select)="openArticle($event)">
      </app-card>
    </ion-item>
  </ion-list>

  <!-- Botón recargar manual -->
  <div class="ion-text-center ion-padding">
    <app-button (click)="loadNews()">Recargar Noticias</app-button>
  </div>

  <!-- Modal de noticia -->
  <app-modal
    [isOpen]="isModalOpen"
    (close)="closeModal()"
    [title]="selectedArticle?.title"
    [description]="selectedArticle?.description"
    [url]="selectedArticle?.url">
  </app-modal>
</ion-content>
