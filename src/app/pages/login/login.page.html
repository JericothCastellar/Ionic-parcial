<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="ejemplo@email.com" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="********" [(ngModel)]="password">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="login()">
    Iniciar sesi√≥n
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/register">
    Crear cuenta
  </ion-button>
</ion-content>
